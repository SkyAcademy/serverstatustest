<script src="https://mcapi.us/scripts/minecraft.js"></script>
<style>
.label
  color: white;
  padding: 8px;
  font-family: Arial;
}
.online {background-color: #4CAF50;}
.offline {background-color: #f44336;}
</style>
    <div class="server-status">
      ConjureCraft is currently <span class="server-online"></span>!
    </div>
    <script>
      MinecraftAPI.getServerStatus('play.conjurecraft.nl', {
        port: 25565 // optional, only if you need a custom port
      }, function (err, status) {
        if (err) {
          return document.querySelector('.server-status').innerHTML = 'Error loading status';
        }

        // you can change these to your own message!
        document.querySelector('.server-online').innerHTML = status.online ? '<span class="label online">online<span>' : '<span class="label offline">offline<span>';
      });
    </script>
